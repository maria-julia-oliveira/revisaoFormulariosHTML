<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão de Formulário HTML5</title>
</head>
<body>
    <form>
     <label for="texto">Campo de texto</label>
      <input type="text" id="texto"><br/>
      <label for="numero">Campo de número</label>
      <input type="number" id="numero" min="0" max="100"><br/>
      <label for="data">Campo de data</label>
      <input type="date" id="data"><br/>
      <label for="cor">Campo de cor</label>
      <input type="color" id="cor"><br/>
      <label for="check">Caixa de Checagem</label>
      <input type="checkbox" id="check"><br/>
      <label for="intervalo">Campo de Intervalo</label>
      <input type="range" id="intervalo"><br/>
      <label for="senha">Campo de Senha</label>
      <input type="password" id="senha"><br/>
      <input type="button" value="Sem ação"><br/>
      <input type="submit" value="Enviar"><br/>
      <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
